<html lang="en">
    <head><title>LOGIN PAGE</title>

    </head>
    <body style="background-image:url('https://www.nikaiacours.fr/wp-content/uploads/2019/12/login-background.jpg');">
            <div class="container1">
                <div>
                    <h1>LOGIN</h1>
                </div>

                <div>
                    <button type="submit">Login</button>
                </div>
            </div>
    </body>
</html>
